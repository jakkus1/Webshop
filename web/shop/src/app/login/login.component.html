<mat-card class="login-page">
  <mat-card-header>
    <mat-card-title>Strona logowania</mat-card-title>
    <mat-card-subtitle>Zaloguj się / Załóż konto</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <section class="form-section">
      <form>
        <div class="form-row">
          <mat-form-field class="full-width">
            <input type="email" [(ngModel)]="userData.email" name="email" matInput placeholder="E-mail">
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field class="full-width">
            <input type="password" [(ngModel)]="userData.password" name="password" matInput placeholder="Hasło">
          </mat-form-field>
        </div>
      </form>
    </section>
  </mat-card-content>
  <mat-card-actions>
    <div class="button-row">
      <button (click)="back()" mat-flat-button color="accent">Wróć</button>
      <button (click)="login()" mat-flat-button color="primary">Zaloguj się</button>
    </div>
  </mat-card-actions>
</mat-card>
